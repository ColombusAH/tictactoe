<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Tic Tac Toe</h1>
      <p class="header-player_turn">Turn for:</p>
    </header>
    <section class="section">
		<div class="section-game_result"></div>
      <div class="section-buttons_row">
        <button id="1" class="section-button">X</button>
        <button id="2" class="section-button">O</button>
        <button id="3" class="section-button">X</button>
      </div>
      <div class="section-buttons_row">
        <button id="4" class="section-button">X</button>
        <button id="5" class="section-button">O</button>
        <button id="6" class="section-button">X</button>
      </div>
      <div class="section-buttons_row">
        <button id="7" class="section-button">X</button>
        <button id="8" class="section-button">O</button>
        <button id="9" class="section-button">X</button>
      </div>
      <button class="section-button_reset">reset the game</button>
    </section>
  </body>
</html>
